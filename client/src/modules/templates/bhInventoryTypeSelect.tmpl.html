<div bh-inventory-type-select ng-model-options="{ updateOn: 'default' }">
  <div
    class="form-type"
    ng-class="{ 'has-error' : InventoryGroupForm.$$parent.$submitted && InventoryGroupForm.type_id.$invalid }">

    <label class="control-label" translate>
      FORM.LABELS.TYPE
    </label>
    
    <ng-transclude></ng-transclude>
    <ui-select name="type_id" 
      ng-model="$ctrl.typeId"
      on-select="$ctrl.onSelect($item, $model)">
      <ui-select-match placeholder="{{ 'FORM.SELECT.INVENTORY_TYPE' | translate }}"><span>{{$select.selected.text}}</span></ui-select-match>
      <ui-select-choices ui-select-focus-patch repeat="type.id as type in $ctrl.types | filter: { 'text': $select.search }">
        <span ng-bind-html="type.text | highlight:$select.search"></span>
      </ui-select-choices>
    </ui-select>

    <div class="help-block" ng-messages="InventoryGroupForm.type_id.$error" ng-show="InventoryGroupForm.$$parent.$submitted">
      <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
    </div>
  </div>
</div>
